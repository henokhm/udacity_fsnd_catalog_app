{% extends "layout.html" %}
{% block content %}
    <div class="categories-container">
        <h2 class="page-header">
            Categories
        </h2>
        <ul>
            {% for category in categories %}
            <li class="category-item">
                {{ category }}
            </li>
            {% endfor %}
        </ul>
        <button type="button" class="add-button">
            Add Category
        </button>
    </div>

    <div class="items-container">
        <h3>
            Items
        </h3>
        <ul>
            {% for item in items %}
            <li class="item-item">
                {{ item.name }} <span class="item_cat_in_parens">({{item.category_id}})</span>
            </li>
            {% endfor %}
        </ul>
        <button type="button" class="add-button">
            Add Item
        </button>
    </div>

{% endblock content %}
