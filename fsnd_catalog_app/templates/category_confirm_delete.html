{% extends "layout.html" %}
{% block content %}
    {{ super() }}
    <div class="page-header">
        <h2>Category - Confirm Delete</h2>
    </div>

    <div>
        <h3>Are you sure you want to delete this category?</h3>
        Category: {{category.name}}

        <br><br>
        <form action="{{url_for('delete_category', category_name=category_name)}}" method="post">
            <input type="submit" value="Delete">
                <a href="{{url_for('catalog')}}">Cancel</a>
        </form>
    </div>
{% endblock content %}
