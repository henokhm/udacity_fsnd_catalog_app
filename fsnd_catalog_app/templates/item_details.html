{% extends "layout.html" %}

{% block app_content %}
    <div>
        <h2>Item Details</h2>
    </div>
    <div>
        <li><h4>{{ item.name }}</h4></li>
        <li>Item Category: {{ item.category }}</li>
        <li>Item Description: {{ item.description }}</li>
        {% if current_user == item.creator %}
            <a href="{{ url_for('edit_item') }}">
                <button class="btn btn-primary">Edit</button>
            </a>
            <a href="{{ url_for('delete_item') }}">
                <button class="btn btn-primary">Delete</button>
            </a>
        {% endif %}
        <a href="{{ url_for('catalog') }}">
            <button class="btn btn-secondary">Back</button>
        </a>
    </div>
{% endblock app_content %}
