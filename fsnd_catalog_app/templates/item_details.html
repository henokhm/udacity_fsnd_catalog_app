{% extends "layout.html" %}
{% block app_content %}
    <div>
        <h2>Item Details</h2>
    </div>
    <div>
        <li>
            Item Name: {{ item.name }}
        </li>
        <li>
            Item Category: {{ item.category }}
        </li>
        <li>
            Item Description: {{ item.description }}
        </li>
        {% if current_user == item.creator %}
            <span><a href="{{ url_for('edit_item') }}">Edit</a></span>
            <span><a href="{{ url_for('delete_item') }}">Delete</a></span>
        {% endif %}
    </div>
{% endblock app_content %}
