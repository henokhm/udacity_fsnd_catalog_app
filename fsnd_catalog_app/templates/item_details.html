{% extends "layout.html" %}

{% block app_content %}
    <div>
        <div><h4>{{ item.name }}</h4></div>
        <div>Item Category: {{ item.category.name }}</div>
        <div>Item Description: {{ item.description }}</div>
        {% if current_user == item.creator %}
            <a href="{{ url_for('edit_item', selected_item_id=item.id, item_category_id=item.cat_id) }}">
                <button class="btn btn-primary">Edit</button>
            </a>
            <a href="{{ url_for('delete_item', selected_item_id=item.id) }}">
                <button class="btn btn-danger">Delete</button>
            </a>
        {% endif %}
        <a href="{{ url_for('catalog') }}">
            <button class="btn btn-secondary">Back</button>
        </a>
    </div>
{% endblock app_content %}
