{% extends "layout.html" %}
{% block content %}
    {{ super() }}
    <div class="page-header">
        <h2>Item Details</h2>
    </div>

    <div class="item-details">
        <li>
            Item Id: {{ item.id }}
        </li>
        <li>
            Item Name: {{ item.name }}
        </li>
        <li>
            Item Description: {{ item.description }}
        </li>
        <li>
            Item Category: {{ item.category }}
        </li>
        <li>
            Item Creator: {{ item.creator }}
        </li>
    </div>
{% endblock content %}
